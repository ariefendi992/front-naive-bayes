<div class="modal fade" id="hapusModal{{data.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title white" id="exampleModalLabel">Hapus Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Anda yakin,<br>
        ingin menghapus data <strong>{{ data.nama }}</strong> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">Batal</button>
        <a href="{{url_for('admin.userDelete', id=data.id)}}">
          <button type="button" class="btn btn-danger">Ya, Delete!</button>
        </a>
      </div>
    </div>
  </div>
</div>
